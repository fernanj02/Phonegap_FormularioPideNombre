<!DOCTYPE html> 

<html>

<head>
    <title>Cordova: Formulario que pide un nombre y luego lo devuelve en otra página</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width"/> <!--ver bien la pantalla en cualquier dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!--preguntar nombre y saludar / JQuery mobile / JavaScript-->
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#enviarNombre").click(function(){
            var nombre = $('#nombre').val();      <!--aqui se guarda lo que paso por texto-->
            $("#saludo").text("Hola "+nombre);
            });
        });
    </script>
</head>
	

<body>
    
                        <!-- INICIO DE PÁGINA NÚMERO 1 -->
<div data-role="page" id="inicio" >
    <div data-role="header">
        <h1> Formulario </h1>
    </div>
	
    <div data-role="content" id="pantalla1">
        <form>
            <label for="nombre">Nombre: </label>
            <input id="nombre" name="nombre" type="text" placeholder="Introduce tu nombre" required />

            <a href="#segunda" id="enviarNombre"  data-role="button" data-transition="slideup" > Enviar </a>
            <!--<input type="button" value="submit"/>-->
        </form>
    </div>
	
    <div data-role="footer">
        <h4>Fernando J. Fernandez Barreto</h4>
    </div>
</div>
                        <!-- FIN DE PÁGINA NÚMERO 1 -->	
		
                        <!-- INICIO DE PÁGINA NÚMERO 2 -->
<div data-role="page" id="segunda"  data-add-back-btn="true" >
    <div data-role="header">
            <h1>Saludo</h1>
    </div>
	
    <div data-role="content" id="pantalla2">
		<p id="saludo"></p>
                <center><a href="#inicio" data-rel="back" data-role="button" data-inline="true" > Regresar </a></center>
    </div>
	
    <div data-role="footer">
            <h4>Fernando J. Fernandez Barreto</h4>
    </div>
</div>
                        <!-- FIN DE PÁGINA NÚMERO 2 -->
                        
</body>
</html>
